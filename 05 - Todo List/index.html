<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Todo List by Vanilla JS</h1>
        <div>
            <button onclick="handlers.toggleAll()"  type="button">Toggle All</button>
        </div>
        <div>
            <button onclick="handlers.addTodo()" type="button">Add</button>
            <input type="text" placeholder="todo item" id="addTodoTextInput">
        </div>
        <div>
            <button onclick="handlers.changeTodo()" type="button">Change</button>
            <input type="number" placeholder="position" id="changeTodoPositionInput">
            <input type="text" placeholder="new value" id="changeTodoTextInput">
        </div>                  
        <ul id="todoList"></ul>
        <script src='js/todos.js'></script>
    </body>
</html>
